<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <img src="assets/logo 1.png" class="logo">
    <main>
        <label>Converter <b>de</b></v>
            <select>
                <option value="">Real Brasileiro</option>
            </select>
        </label>

        <label>Converter <b>para</b></v>
            <select class="currencySelect">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$10.000,00" class="input-currency">
        </label>

        <button class="teste">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="">
                <p>Real</p>
                <p class="currency-value-to-convert">R$10.000,00</p>
            </div>

            <img src="./assets/Vector.png" class="arrow-img">

            <div class="currency-box">
                <img src="./assets/eua.png" id="currency-img">
                <p id="currency-name">Dólar Americano</p>
                <p class="currency-value-converted">U$ 0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
